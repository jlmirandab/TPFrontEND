<h1>Listado de Tragos</h1>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Categor√≠a</th>
      <th>Detalle</th>
    </tr>
  </thead>
  <tbody>
    @for (trago of listadeTragos; track trago.idDrink) {
      <tr>
        <td>{{ trago.idDrink }}</td>
        <td>{{ trago.strDrink }}</td>
        <td>{{ trago.strCategory }}</td>
      </tr>
    }
  </tbody>
</table>
