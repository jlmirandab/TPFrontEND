<div class="search-section">
  <input 
    type="text" 
    [(ngModel)]="textBuscar" 
    name="textBuscar" 
    placeholder="Ejemplo: Margarita, Mojito..."
    class="search-input"
  >
  <button (click)="buscar()" class="search-button">Buscar</button>
  
  <p *ngIf="resultado.length === 0 && textBuscar" class="no-results">
    No se encontr√≥ "{{ textBuscar }}"
  </p>
</div>

<div class="containerCard">
  <app-card *ngFor="let c of resultado" [item]="c"></app-card>
</div>
