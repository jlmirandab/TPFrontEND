<div  class="container mt-5">
  <h2 class="mb-4 text-center">Contacto</h2>
  <form id="formularioContac" (ngSubmit)="enviarFormulario(formContacto)" #formContacto="ngForm" >
    <div class="mb-3">
      <label class="form-label">Nombre</label>
      <input type="text" class="form-control"  name="nombre" [(ngModel)]="nombre" required/>
    </div>

    <div class="mb-3">
      <label  class="form-label">Correo electr√≥nico</label>
      <input type="email" class="form-control" name="email" [(ngModel)]="email" required />
    </div>

    <div class="mb-3">
      <label  class="form-label">Mensaje</label>
      <textarea class="form-control" name="mensaje" rows="4" [(ngModel)]="mensaje" required
      ></textarea>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!formContacto.valid">
      Enviar
    </button>
  </form>
</div>
